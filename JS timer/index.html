<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Timer</title>
  </head>
  <body>
    <div class="js-container container">
      <h1 class="js-timer-info timer-info"></h1>
      <div class="button-container">
        <button class="js-start-button start-button">Start</button>
        <button class="js-stop-button stop-button">Stop</button>
        <button class="js-reset-button reset-button">Reset</button>
      </div>

      <p class="js-reset-message reset-message"></p>

      <div class="js-continue-container">
        <p class="js-continue continue"></p>
      </div>

      <p class="js-warning warning"></p>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
